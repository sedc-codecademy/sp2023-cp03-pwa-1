<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="index.css" rel="stylesheet" />

      crossorigin="anonymous"
      referrerpolicy="no-referrer"

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </head>

  <body id="body">
    <nav class="navbar navbar-dark bg-primary fixed-top" id="navBarMain">
      <div class="container-fluid">
        <span class="navbar-brand mx-auto text-center" href="#" id="titleNavBar"
          >Productivity App</span
        >
        <span class="navbar-brand mx-end" href="#" id="titleNavBar">Menu</span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
              Main Menu
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  id="containSession"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  My Sessions
                </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li>
                    <button class="dropdown-item" href="#">
                      Current sessions
                    </button>
                  </li>
                  <li>
                    <button class="dropdown-item" href="#">Next session</button>
                  </li>
                  <div class="dropdown-divider"></div>
                  <li>
                    <button class="dropdown-item" href="#">All sessions</button>
                  </li>
                </ul>
              </li>
              <!-- <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="howToBeProductive" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                How to be productive
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><button class="dropdown-item" href="#">Something</button></li>
                                <li><button class="dropdown-item" href="#">Something</button></li>
                                <li><button class="dropdown-item" href="#">Something</button></li>
                            </ul>
                        </li> -->
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  id="statistics"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  My statistics
                </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><button class="dropdown-item" href="#">Today</button></li>
                  <li>
                    <button class="dropdown-item" href="#">Last 7 days</button>
                  </li>
                  <div class="dropdown-divider"></div>
                  <li>
                    <button class="dropdown-item" href="#">
                      All statistics
                    </button>
                  </li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  id="calendar"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  My calendar
                </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><button class="dropdown-item" href="#">Today</button></li>
                  <li>
                    <button class="dropdown-item" href="#">This week</button>
                  </li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  id="reminders"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Reminders
                </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li>
                    <button class="dropdown-item" href="#">
                      Set/Edit reminder
                    </button>
                  </li>
                  <li>
                    <button class="dropdown-item" href="#">
                      View reminders
                    </button>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- Start of Music Player -->
    <div id="music_player_container">
      <div id="top_part_container">
        <div id="top_part_content">
          <div id="main_icon_container">
            <div id="main_icon_child">
              <button id="note_btn">
                <i class="fa fa-music" aria-hidden="true" id="note_icon"></i>
              </button>
            </div>
          </div>
          <div id="main_controls_container">
            <div id="main_buttons_container">
              <div class="button_container">
                <button class="mp_btn" id="prev_btn" onclick="previous_song()">
                  <i
                    class="fa fa-step-backward"
                    aria-hidden="true"
                    id="prev_btn_content"
                  ></i>
                </button>
              </div>
              <div class="button_container">
                <button class="mp_btn" id="play_btn" onclick="justplay()">
                  <i
                    class="fa fa-play"
                    aria-hidden="true"
                    id="play_btn_content"
                  ></i>
                </button>
              </div>
              <div class="button_container">
                <button class="mp_btn" id="next_btn" onclick="next_song()">
                  <i
                    class="fa fa-step-forward"
                    aria-hidden="true"
                    id="next_btn_content"
                  ></i>
                </button>
              </div>
              <div id="expand_btn_container">
                <div id="expand_btn_child">
                  <button id="expand_btn">
                    <i
                      class="fa fa-caret-down"
                      aria-hidden="true"
                      id="expand_btn_content"
                    ></i>
                  </button>
                </div>
              </div>
            </div>
            <div id="scale">
              <div id="song_time_container">
                <input
                  id="song_time_range"
                  type="range"
                  min="0"
                  max="100"
                  value="0"
                  onchange="change_duration()"
                />
              </div>
              <!-- <div id="volume_container"> -->
              <div id="volume_icon_container">
                <i
                  class="fa fa-volume-up"
                  aria-hidden="true"
                  id="volume_icon"
                  onclick="mute_sound()"
                ></i>
              </div>
              <div id="volume_range_container">
                <input
                  id="volume_range"
                  type="range"
                  min="0"
                  max="100"
                  value="90"
                  onchange="volume_change()"
                  oninput="volume_change()"
                />
              </div>
              <!-- </div> -->
            </div>
          </div>
        </div>
      </div>
      <div id="bottom_part_container">
        <div id="currently_playing_container">
          <div id="currently_playing_child">
            <p class="p_mp" id="p_currently_playing">Currently Playing:</p>
          </div>
          <div id="loop_btn_container">
            <button id="loop_btn" onclick="loop_song()">
              Loop
              <i class="fa fa-repeat" aria-hidden="true" id="loop_icon"></i>
            </button>
          </div>
        </div>
        <div id="current_song_container">
          <div id="current_song_img"><img id="song_img" /></div>
          <div id="current_song_name">
            <p id="p_song_name_id"></p>
          </div>
        </div>
        <div id="up_next_container">
          <div id="up_next_Text_container">
            <p class="p_mp" id="p_up_next">Up Next:</p>
          </div>
          <div id="autoplay_btn_container">
            <button id="autoplay_btn" onclick="autoplay_switch()">
              Auto Play
              <i
                class="fa fa-pause-circle"
                aria-hidden="true"
                id="autoplayIcon"
              ></i>
            </button>
          </div>
        </div>
        <div id="up_next_songs_container">
          <div id="songs_container"></div>
        </div>
      </div>
    </div>
    <!-- End of Music Player -->
    <script src="index.js"></script>
  </body>
</html>

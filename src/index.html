<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="index.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"/>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"></script>

</head>
<body id="body">
  <nav class="navbar navbar-dark bg-primary fixed-top" id="navBarMain">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="modal" data-bs-target="#loginModal">
        Log in
      </button>
      <!--check position if its absolute-->
      <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Log in</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="username" class="col-form-label">Username:</label>
                  <input type="text" class="form-control" id="username">
                </div>
                <div class="mb-3">
                  <label for="password" class="col-form-label">Password:</label>
                  <input type="password" class="form-control" id="password">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Log in</button>
            </div>
          </div>
        </div>
      </div>
      <span class="navbar-brand mx-auto text-center" id="titleNavBar">Productivity App</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
        aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
        aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">  
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Main Menu</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="containSession" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                My Sessions
              </a>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><button class="dropdown-item" href="#">Current sessions</button></li>
                <li><button class="dropdown-item" href="#">Next session</button></li>
                <div class="dropdown-divider"></div>
                <li><button class="dropdown-item" href="#">All sessions</button></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="statistics" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                My statistics
              </a>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><button class="dropdown-item" href="#">Today</button></li>
                <li><button class="dropdown-item" href="#">Last 7 days</button></li>
                <div class="dropdown-divider"></div>
                <li><button class="dropdown-item" href="#">All statistics</button></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="calendar" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                My calendar
              </a>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><button class="dropdown-item"  id="todayBtn" onclick="switchVisible();" href="#">Today</button></li>
                <li><button class="dropdown-item"id="thisWeekBtn" href="#">This week</button></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="reminders" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Reminders
              </a>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><button class="dropdown-item" href="#">Set/Edit reminder</button></li>
                <li><button class="dropdown-item" href="#">View reminders</button></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  
    <!-- calendar -->

    <div style="display: none;" class="card" id="card">
      <div class="calendar-toolbar">
        <button class="prev month-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <div class="current-month"></div>
        <button class="next month-btn">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
      <div class="calendar">
        <div class="weekdays">
          <div class="weekday-name">Su</div>
          <div class="weekday-name">Mo</div>
          <div class="weekday-name">Tu</div>
          <div class="weekday-name">We</div>
          <div class="weekday-name">Th</div>
          <div class="weekday-name">Fr</div>
          <div class="weekday-name">Sa</div>
        </div>
        <div class="calendar-days"></div>
      </div>
      <h3 id="todayDate"></h3>
      <div class="goto-buttons">
        <button type="button" style="color: black;" class="btn prev-year">Prev Year</button>
        <button type="button" style="color: black;" class="btn today">Today</button>
        <button type="button" style="color: black;" class="btn thisWeek">This Week</button>
        <button type="button" style="color: black;" class="btn next-year">Next Year</button>
  
      </div>
    </div>



<script src="index.js"></script>

</body>
</html>

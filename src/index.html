<div class="mainOutput", id="smain">
    <div class="buttons">
        <button class="sessions" id="workSession">Work</button>
        <button class="sessions" id="shortBreakSession">Short Break</button>
        <button class="sessions" id="longBreakSession">Long Break</button>
    </div>
    <div class="timer">
        <span id="minutes">05</span>
        <span>:</span>
        <span id="seconds">00</span>
    </div>
        <button id="start">Start</button>
    <!--TASKBAR by Kire-->
    <div class="container">
        <div class="taskbar"><h2>Taskbar</h3></div>
        <button onclick="openModal()" class="btn btn-outline-success" id="taskBtn">+ Add Task</button>
    </div>
    
    <!-- MODAL -->
    <div id="modal" class="modal">
        <div class="modal-content">    
            <h1>Add Task</h1>
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName" name="taskName" /><br>
            
            <label for="taskDesc">Task Description:</label>
            <input type="text" id="taskDesc" name="taskDesc" /><br>
            
            <label for="taskEst">Enter task estimation:</label>
            <input type="number" id="taskEst" min="1" max="5" name="taskEst" /><br>
            
            <div class="modal-buttons">
                <button id="cancel" class="btn btn-outline-secondary" onclick="closeModal()">Cancel</button>
                <button id="save" class="btn btn-success" onclick="addTask()">Save</button>
            </div>
        </div>
    </div>
    
    <div id="tasks" class="container">
        <ul id="taskList" style="list-style:none">
        </ul>
    </div>
